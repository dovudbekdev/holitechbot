services:
  app:
    build: .
    container_name: holitech-bot
    restart: unless-stopped
    env_file: .env.development
    environment:
      NODE_ENV: production
      PORT: 3000
      MONGO_URL: mongodb://mongo:27017/holitech
    ports:
      - "${PORT:-3000}:3000"
    depends_on:
      mongo:
        condition: service_healthy

  mongo:
    image: mongo:7
    container_name: holitech-mongo
    restart: unless-stopped
    volumes:
      - mongo_data:/data/db
    ports:
      - "27017:27017"
    healthcheck:
      test: [ "CMD", "mongosh", "--eval", "db.adminCommand('ping')" ]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  mongo_data:
